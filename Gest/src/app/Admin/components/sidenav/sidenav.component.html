<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">G</button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">GEST</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        
        <li class="sidenav-nav-item" *ngFor="let data of getTabsForUserRole()">
            <a class="sidenav-nav-link" (click)="handleClick(data)"
            *ngIf="data.items && data.items.length > 0" >
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
                <i *ngIf="data.items && collapsed " class="menu-collapse-icon"
                    [ngClass]="!data.expanded ? 'bi bi-chevron-right' : 'bi bi-chevron-down'"></i>
            </a>
            <a class="sidenav-nav-link"
                *ngIf="!data.items ||(data.items && data.items.length === 0)"
                [routerLink]="[data.routeLink]"
                 routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}">
            <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                     {{data.label}}</span> 
            </a>
            <div *ngIf="collapsed && data.items && data.items.length > 0">
                    <app-sublevel-menu 
                    [data]="data"
                     [collapsed]="collapsed"
                      [multiple]="multiple" 
                      [expanded]="data.expanded"
                      ></app-sublevel-menu>
                </div>
                </li>
                <li class="nav-item" (click)="logout()">
                    <a class="nav-link">
                      <i class="bi bi-box-arrow-in-right"></i>
                      <span>Cerrar Sesi√≥n</span>
                    </a>
                  </li>
    </ul>

</div>
