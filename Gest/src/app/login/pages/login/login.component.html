<body>
  

<div class="contenedor">
<div class="central">
  <div class="login">
    
     <p class="titulo">Bienvenido A Gest</p>
      <hr>
     <form id="loginform" (submit)="onLogin(email, password)">
        <img class="logo_fup" src="assets/images/logo_fup.png" alt="Logo de la aplicación">   
          <label  for="email"></label>
          <input [placeholder]="placeholder_email" class="cajon1" type="text" id="email" name="email" [(ngModel)]="email" required />
        
          <label for="password"></label>
          <input [placeholder]="placeholder_password" class="cajon1" type="password" id="password" name="password" [(ngModel)]="password" required />
        
        <button class="boton" type="submit">Iniciar sesión</button>
        <a class="recovery" href="http://facebook.com">Olvide mi contraseña</a>
      </form>
      <br>
      
    
  </div>
</div>
</div>
</body>
