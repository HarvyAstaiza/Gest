<div class="container">
    <h1 class="text-center">Crear Usuario</h1>
    <form [formGroup]="formulario" (ngSubmit)="registrarUsuario()" class=" " novalidate>
        <div class=" form-group offset-4 col-6">
            <label for="email">Correo Electrónico</label>
            <input formControlName="email" type="text" class="form-control" placeholder="Email">
            <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched" class="text-danger">
                Correo electrónico es requerido
            </div>
        </div>
        <div class="form-group offset-4   col-6">
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
            <div *ngIf="formulario.get('password')?.invalid && formulario.get('password')?.touched" class="text-danger">
                La contraseña es requerida.
            </div>
        </div>
        <div class="form-group offset-4  col-6">
            <label for="role">Rol</label>
            <select formControlName="role" class="form-control">
                <option value="">Seleccionar Rol</option>
                <option value="Docente">Docente</option>
                <option value="Estudiante">Estudiante</option>
                <!-- Agrega aquí más roles si es necesario -->
            </select>
            <div *ngIf="formulario.get('role')?.invalid && formulario.get('role')?.touched" class="text-danger">
                El rol es requerido.
            </div>
        </div>
        <div class="form-group offset-4 col-6">
            <label for="code_User">Docente</label>
            <select formControlName="code_User" class="form-control">
                <option value="">Seleccionar Docente</option>
                <option *ngFor="let teacher of teachers" [value]="teacher._id">{{ teacher.name }}</option>
            </select>
            <div *ngIf="formulario.get('code_User')?.invalid && formulario.get('code_User')?.touched" class="text-danger">
                El docente es requerido.
            </div>
        </div>
        <div class="form-group offset-4 col-6 text-center"> <!-- Aplicar la clase text-center -->
            <button class="btn btn-primary mt-5" type="submit">Registrarse</button>
        </div>
    </form>
</div>
