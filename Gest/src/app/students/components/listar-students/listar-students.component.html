<div class="container">
    <h1 class="text-center">Lista De Estudiantes</h1>
    <table class="table text-center table-bordered table-ligth">
        <thead>
            <tr>
                <th scope="col">Codigo Estudiante</th>
                <th scope="col">NÂ° Identificacion</th>
                <th scope="col">Nombre</th>
                <th scope="col">Estado_Matricula</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of Students">
                <td>{{ student.code_Student}}</td>
                <td>{{ student.document_Student}}</td>
                <td>{{ student.name_Student }}</td>
                <td>
                    <div [ngStyle]="{'background-color': (student.Enrollment_Status ? 'green' : 'red')}">
                      <span>{{ student.Enrollment_Status ? 'Activo' : 'Inactivo' }}</span>
                    </div>
                  </td>
                
                <td class="justify-content-center text-center">
                        <a  routerLink="../../students/{{student._id}}/update" class="btn btn-primary col-md-12 col-6 ">Editar</a>
                </td>
                <td class="justify-content-center text-center">
                    <button  type="button" class="btn btn-danger col-md-12  col-6 mx-auto " (click)="onDeleteStudents(student._id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
