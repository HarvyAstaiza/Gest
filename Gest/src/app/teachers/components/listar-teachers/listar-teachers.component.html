<div class="container">
    <h1 class="text-center ">Lista De Docentes</h1>
    <table class="table table-dark text-center table-bordered">
        <thead>
            <tr>
                <th scope="col">Codigo Docente</th>
                <th scope="col">Identificacion</th>
                <th scope="col">Nombre</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let teacher of Teachers">
                <td>{{ teacher.code_Teacher}}</td>
                <td>{{ teacher.identification}}</td>
                <td>{{ teacher.name}}</td>
                <td class="justify-content-center text-center">
                    <a routerLink="../../teachers/{{teacher._id}}/update" class="btn btn-primary col-md-12 col-6">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>
                </td>
                <td class="justify-content-center text-center">
                    <button type="button" class="btn btn-danger col-md-12 col-6 mx-auto" (click)="onDeleteTeacher(teacher._id)">
                        <i class="bi bi-trash"></i> Eliminar
                    </button>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>
